apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: farm-ingress
  namespace: farm
  labels:
    app.kubernetes.io/name: myingress
spec:
  ingressClassName: nginx
  rules:
  - host: app.local
    http:
      paths:
      - pathType: Prefix
        path: /fastapi
        backend:
          service:
            name: fastapi-app
            port: 
              number: 8000
      - pathType: Prefix
        path: /webfront
        backend:
          service:
            name: electrolyte-app
            port: 
              number: 8080        
